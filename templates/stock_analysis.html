{% extends "base.html" %}

{% block content %}
<style>
    /* 반응형 검색창 스타일 */
    .search-container {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
    }
    
    @media (min-width: 768px) {
        .search-wrapper {
            display: flex;
            align-items: start;
            gap: 15px;
        }
        .search-input-wrapper {
            flex: 1;
        }
    }
    
    @media (max-width: 767px) {
        .search-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .search-input-wrapper {
            width: 100%;
        }
        .period-select-wrapper {
            display: flex;
            justify-content: center;
        }
        #mainSearchInput {
            font-size: 16px !important; /* 모바일에서 자동 줌 방지 */
        }
        
        /* 모바일 테이블 스타일 */
        .table-responsive table {
            font-size: 14px;
        }
        .table-responsive th,
        .table-responsive td {
            padding: 8px 4px;
            white-space: nowrap;
        }
        
        /* 모바일 카드 스타일 */
        .card-body {
            padding: 15px;
        }
        
        /* 주식 정보 카드 */
        #stockInfo .col-md-6 {
            margin-bottom: 10px;
        }
        #stockInfo h6 {
            font-size: 14px;
            margin-bottom: 5px;
        }
        #stockInfo p {
            font-size: 14px;
        }
    }
    
    /* 차트 반응형 */
    #priceChart {
        max-height: 400px;
    }
    
    /* 메인 카드 테두리 제거 */
    .main-search-card {
        border: none !important;
        box-shadow: none !important;
        background-color: transparent !important;
    }
</style>

<div class="container-fluid px-3 px-md-4 mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-10">
            <div class="card main-search-card">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center" style="color: #3498db; font-weight: bold;">MyStockTax</h2>
                    
                    <div class="search-container">
                        <div class="search-wrapper">
                            <!-- 기간 선택 드롭다운 -->
                            <div class="period-select-wrapper">
                                <select class="form-select" id="periodSelect" style="width: 100px; font-size: 16px;">
                                    <option value="5">5년</option>
                                    <option value="10">10년</option>
                                </select>
                            </div>
                            
                            <!-- 검색 영역 -->
                            <div class="search-input-wrapper">
                                <!-- 메인 검색 바 -->
                                <div class="input-group input-group-lg">
                                    <input type="text" class="form-control" placeholder="주식 코드 (한국: 005930, 000660 / 미국: AAPL, MSFT)" id="mainSearchInput" style="font-size: 16px;" maxlength="50">
                                    <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">
                                        <i class="fas fa-times"></i>
                                    </button>
                                    <button class="btn btn-primary" type="button" onclick="performSearch()">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                
                                <!-- 에러 메시지 영역 -->
                                <div id="errorMessage" class="text-danger mt-2" style="font-size: 14px; display: none; text-align: left; padding-left: 12px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 검색 결과 영역 -->
    <div class="row justify-content-center">
        <div class="col-12 col-xl-10">
            <div id="searchResults" class="mt-4" style="display: none;">
                <!-- 주식 기본 정보 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">주식 기본 정보</h5>
                    </div>
                    <div class="card-body">
                        <div id="stockInfo" class="row">
                            <!-- 주식 정보가 여기에 표시됩니다 -->
                        </div>
                    </div>
                </div>
                
                <!-- 주가 차트 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">주가 차트</h5>
                    </div>
                    <div class="card-body">
                        <div style="position: relative; height: 300px;">
                            <canvas id="priceChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <!-- 재무 데이터 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">재무 데이터</h5>
                    </div>
                    <div class="card-body">
                        <div id="financialData" class="table-responsive">
                            <!-- 재무 데이터가 여기에 표시됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', function() {
        // 5년이 기본값으로 설정
        document.getElementById('periodSelect').value = '5';
        
        // 입력 제한 설정
        const searchInput = document.getElementById('mainSearchInput');
        if (searchInput) {
            searchInput.addEventListener('input', function(e) {
                if (e.target.value.length > 50) {
                    e.target.value = e.target.value.substring(0, 50);
                }
            });
        }
    });

    // 검색 기능
    async function performSearch() {
        const searchTerm = document.getElementById('mainSearchInput').value.trim();
        const period = document.getElementById('periodSelect').value;
        const errorMessage = document.getElementById('errorMessage');
        
        if (!searchTerm) {
            errorMessage.textContent = '정보를 입력해주세요!';
            errorMessage.style.display = 'block';
            return;
        }
        
        // 에러 메시지 숨기기
        errorMessage.style.display = 'none';
        
        // 로딩 표시
        showAlert(`"${searchTerm}" 검색 결과를 준비 중입니다. (${period}년 기준)`, 'info');
        
        try {
            // API 호출
            const response = await fetch('/api/stock/analysis', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    symbol: searchTerm,
                    period: parseInt(period)
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // 검색 결과 표시
                displaySearchResults(data);
                showAlert(`"${searchTerm}" 검색이 완료되었습니다.`, 'success');
            } else {
                // 에러 메시지 표시
                errorMessage.textContent = data.error || '검색 중 오류가 발생했습니다.';
                errorMessage.style.display = 'block';
            }
            
        } catch (error) {
            console.error('검색 오류:', error);
            errorMessage.textContent = '검색 중 오류가 발생했습니다.';
            errorMessage.style.display = 'block';
        }
    }

    // 검색 결과 표시
    function displaySearchResults(data) {
        const resultsDiv = document.getElementById('searchResults');
        resultsDiv.style.display = 'block';
        
        // 주식 기본 정보 표시
        displayStockInfo(data.stock_info);
        
        // 주가 차트 표시
        displayPriceChart(data.price_data);
        
        // 재무 데이터 표시
        displayFinancialData(data.financial_data);
    }

    // 주식 기본 정보 표시
    function displayStockInfo(stockInfo) {
        const infoDiv = document.getElementById('stockInfo');
        infoDiv.innerHTML = `
            <div class="col-md-6">
                <h6>회사명</h6>
                <p>${stockInfo.name}</p>
            </div>
            <div class="col-md-6">
                <h6>섹터</h6>
                <p>${stockInfo.sector}</p>
            </div>
            <div class="col-md-6">
                <h6>업종</h6>
                <p>${stockInfo.industry}</p>
            </div>
            <div class="col-md-6">
                <h6>시가총액</h6>
                <p>${formatNumber(stockInfo.market_cap)}</p>
            </div>
        `;
    }

    // 주가 차트 표시
    let priceChart = null; // 차트 인스턴스 저장
    
    function displayPriceChart(priceData) {
        if (!priceData || !priceData.dates || !priceData.prices) {
            return;
        }
        
        // 기존 차트가 있으면 제거
        if (priceChart) {
            priceChart.destroy();
        }
        
        const ctx = document.getElementById('priceChart').getContext('2d');
        priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: priceData.dates,
                datasets: [{
                    label: '주가',
                    data: priceData.prices,
                    borderColor: '#3498db',
                    backgroundColor: 'rgba(52, 152, 219, 0.1)',
                    tension: 0.1,
                    pointRadius: 2,
                    pointHoverRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                aspectRatio: window.innerWidth < 768 ? 1.2 : 2,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45,
                            font: {
                                size: window.innerWidth < 768 ? 10 : 12
                            }
                        }
                    },
                    y: {
                        beginAtZero: false,
                        ticks: {
                            font: {
                                size: window.innerWidth < 768 ? 10 : 12
                            }
                        }
                    }
                }
            }
        });
    }

    // 재무 데이터 표시
    function displayFinancialData(financialData) {
        if (!financialData || financialData.length === 0) {
            return;
        }
        
        const financialDiv = document.getElementById('financialData');
        let html = '<h6 class="mb-3">연도별 재무 데이터</h6><table class="table table-striped table-hover"><thead class="table-light"><tr><th>연도</th><th>매출</th><th>영업이익</th><th>순이익</th></tr></thead><tbody>';
        
        financialData.forEach(data => {
            html += `
                <tr>
                    <td><strong>${data.year}</strong></td>
                    <td>${formatNumber(data.revenue)}</td>
                    <td>${formatNumber(data.operating_income)}</td>
                    <td>${formatNumber(data.net_income)}</td>
                </tr>
            `;
        });
        
        html += '</tbody></table>';
        financialDiv.innerHTML = html;
    }

    // 검색어 지우기
    function clearSearch() {
        // 입력 필드 초기화
        document.getElementById('mainSearchInput').value = '';
        document.getElementById('mainSearchInput').focus();
        
        // 기간 선택 초기화 (5년으로)
        document.getElementById('periodSelect').value = '5';
        
        // 에러 메시지 숨기기
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.style.display = 'none';
        
        // 검색 결과 숨기기
        const resultsDiv = document.getElementById('searchResults');
        resultsDiv.style.display = 'none';
        
        // 에러 메시지 제거
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => alert.remove());
        
        // 기존 알림 제거
        const existingAlerts = document.querySelectorAll('.alert-dismissible');
        existingAlerts.forEach(alert => alert.remove());
    }

    // 엔터키로 검색
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('mainSearchInput');
        if (searchInput) {
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }
    });

    // 기간 변경 이벤트
    document.addEventListener('DOMContentLoaded', function() {
        const periodSelect = document.getElementById('periodSelect');
        if (periodSelect) {
            periodSelect.addEventListener('change', function() {
                const period = this.value;
                showAlert(`${period}년 기준으로 검색이 설정되었습니다.`, 'info');
            });
        }
    });
</script>
{% endblock %}
